<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <h1>Current Time</h1>
            <div id="clock" class="clock-time"></div>
        </div>

        <div class="alarm-container">
            <h2>Set Alarm</h2>
            <div class="alarm-inputs">
                <input type="number" id="alarmHour" placeholder="HH" min="0" max="23">
                <span>:</span>
                <input type="number" id="alarmMinute" placeholder="MM" min="0" max="59">
                <button id="setAlarmButton">Set Alarm</button>
            </div>

            <h3>Active Alarms</h3>
            <ul id="activeAlarmsList">
                <!-- Alarms will be listed here -->
            </ul>
        </div>

        <div id="alarmNotification" class="alarm-notification hidden">
            <p>ALARM! Wake up!</p>
            <button id="dismissAlarmButton">Dismiss</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
